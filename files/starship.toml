# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """\
$time$hostname$directory$git_branch$git_status\
$rust$python$golang$nodejs$custom\
$battery\
$line_break\
$status$shell$character
"""

add_newline = true

[time]
disabled = false
time_format = "%H:%M:%S.%3f"
style = "fg:#a0a9cb bg:#0d1117"
format = '[ $time ]($style)'

[hostname]
disabled = false
ssh_only = false
style = "fg:#a0a9cb bg:#11151c"
format = '[ $hostname ]($style)'

[directory]
style = "fg:#e3e5e5 bg:#161b22"
format = '[ $path ]($style)'
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "fg:#a0a9cb bg:#1c2230"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "fg:#a0a9cb bg:#1c2230"
format = '([$all_status$ahead_behind]($style))'
disabled = false

[rust]
symbol = ""
style = "fg:#769ff0 bg:#202736"
format = '[ $symbol $version ]($style)'

[python]
symbol = "Py"
style = "fg:#769ff0 bg:#202736"
format = '[ $symbol $version ]($style)'

[golang]
symbol = "Go"
style = "fg:#769ff0 bg:#202736"
format = '[ $symbol $version ]($style)'

[nodejs]
disabled = true

[battery]
disabled = false
full_symbol = "Full"
charging_symbol = "Charging"
discharging_symbol = "Battery"
format = '[ $symbol $percentage ]($style)'
[[battery.display]]
threshold = 30
style = "fg:#ff6b6b bg:#11151c"

[line_break]
disabled = false

[status]
style = "fg:#ff6b6b"
format = '[$status]($style)'

[shell]
disabled = true

[custom]
disabled = true

